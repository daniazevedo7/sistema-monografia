<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<h:outputStylesheet library="sistema" name="estilo.css" />
	<title>Login</title>
</h:head>

<h:body name="conteudo">
	<div id="login-dialog">
		<h1>Login</h1>
		<h:form id="frm">
			<p:messages autoUpdate="true" />
			<h:panelGrid columns="2" styleClass="grid-login">
				<p:outputLabel value="Matricula:" for="matricula" />
				<p:inputText id="matricula" size="20" maxlength="8"
					value="#{gestaoUsuariosBean.usuario.matricula}" />

				<p:outputLabel value="Senha:" for="senha" />
				<p:password id="senha" size="20" maxlength="8"
					value="#{gestaoUsuariosBean.usuario.senha}" />
				<p:outputLabel />
			

				<p:outputPanel >
				<p:commandButton value="Acessar"
					actionListener="#{gestaoUsuariosBean.login}" />
				<!-- <p:commandButton value="Esqueci a senha" /> -->
				</p:outputPanel>
			</h:panelGrid>
		</h:form>
	</div>
</h:body>

</html>
