<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
 	xmlns:h="http://xmlns.jcp.org/jsf/html"
 	xmlns:f="http://xmlns.jcp.org/jsf/core"
 	xmlns:p="http://primefaces.org/ui"
 	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
 	>
<h:head>

<meta charset="UTF-8"/>
<title>Gestão Monografias</title>

<h:outputStylesheet library="sistema" name="estilo.css" />

</h:head>

<h:body>
	<header>
		<h:graphicImage library="sistema" name="logouva.png" />
	</header>
	
	<h2>
		<ui:insert name="titulo" />
	</h2>

	<div id="conteudo">		
		<ui:insert name="conteudo" />	
	</div>
	
	<footer >
		Sistema de Cadastro de Monografias e Projetos
	</footer>
	
	<h:form>
		<p:tabMenu activeIndex="#{param.i}">
			<p:menuitem value="Monografia" >
				<f:param name="i" value="0" />
			</p:menuitem>
			<p:menuitem value="Projetos">
				<f:param name="i" value="1" />
			</p:menuitem>
			<p:menuitem value="Banca de Defesa">
				<f:param name="i" value="2" />
			</p:menuitem>
			<p:menuitem value="Sair" action="#{gestaoUsuariosBean.logout}">
				<f:param name="i" value="5" />
			</p:menuitem>
		</p:tabMenu>
		
		<p:confirmDialog global="true">
			<p:commandButton value="Não" icon="fa fa-remove" 
				styleClass="ui-confirmdialog-no"/>
				
			<p:commandButton value="Sim" icon="fa fa-check" 
				styleClass="ui-confirmdialog-yes"/>
		</p:confirmDialog>
	</h:form>
</h:body>

</ui:composition>
