<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
 	xmlns:h="http://xmlns.jcp.org/jsf/html"
 	xmlns:f="http://xmlns.jcp.org/jsf/core"
 	xmlns:p="http://primefaces.org/ui"
 	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta charset="UTF-8"/>
	<ui:insert name="titulo" />
	<h:outputStylesheet library="sistema" name="estilo.css" />
</h:head>

<h:body>
	<header>
		<h:graphicImage library="sistema" name="logouva.png" />
		
		<h:outputText  value="Bem vindo Administrador" style="text-align: right"/>
	</header>
	
	<h:form>
		<p:tabMenu activeIndex="#{param.i}" >
			<p:menuitem value="Aluno" outcome="/ui/menu/tabMenu"  url="GestaoAlunos.xhtml" >
				<f:param name="i" value="false" />
			</p:menuitem>
			
			<p:menuitem value="Professor" outcome="/ui/menu/tabMenu"  url="GestaoProfessores.xhtml?i=1" >
				<f:param name="i" value="1" />
			</p:menuitem>
			
			<p:menuitem value="Coordenador" outcome="/ui/menu/tabMenu"  url="GestaoCoordenadores.xhtml?i=2" >
				<f:param name="i" value="2" />
			</p:menuitem>
			
			<p:menuitem value="Linha de Pesquisa" outcome="/ui/menu/tabMenu"  url="GestaoLinhaPesquisas.xhtml?i=3" rendered="#{gestaoUsuariosBean.temPermissoes(['D'])}">
				<f:param name="i" value="3" />
			</p:menuitem>
			
			<p:menuitem value="Sair" action="#{gestaoUsuariosBean.logout}">
				<f:param name="i" value="3" />
			</p:menuitem>
		</p:tabMenu>
		
		<p:confirmDialog global="true">
			<p:commandButton value="NÃ£o" icon="fa fa-remove" 
				styleClass="ui-confirmdialog-no"/>
				
			<p:commandButton value="Sim" icon="fa fa-check" 
				styleClass="ui-confirmdialog-yes"/>
		</p:confirmDialog>
	</h:form>

	<div id="conteudo">		
		<ui:insert name="conteudo" />	
	</div>
	
	<footer >
		Sistema de Cadastro de Monografias e Projetos
	</footer>
	
	
</h:body>

</html>
